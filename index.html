<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Canvas App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Layout: sidebar (layers) + main (canvas) */
        body {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
            background: #0e0e0e;
            color: #eaeaea;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        #ui {
            background: #161616;
            border-right: 1px solid #2a2a2a;
            padding: 12px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto auto auto 1fr;
            gap: 12px;
        }

        #ui h1 {
            font-size: 16px;
            margin: 0 0 12px 0;
            font-weight: 600;
        }

        #controls {
            display: flex;
            gap: 8px;
            margin-bottom: 0;
        }

        button {
            background: #2b2b2b;
            color: #eaeaea;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
        }

        button:hover {
            background: #343434;
        }

        #layer-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow: auto;
            max-height: none;
            grid-row: 4;
        }

        .layer-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px;
            background: #1c1c1c;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .layer-item.selected {
            border-color: #5b9cff;
            box-shadow: 0 0 0 2px rgba(91, 156, 255, 0.25) inset;
            background: #22262f;
        }

        .layer-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #layer-details {
            border-top: 1px solid #2a2a2a;
            padding-top: 10px;
            grid-row: 3;
        }

        .layer-details-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .layer-preview-wrap {
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            background: #141414;
            padding: 6px;
            margin-bottom: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layer-preview {
            max-width: 100%;
            max-height: 160px;
            display: block;
            border-radius: 4px;
        }

        .file-input-label {
            display: inline-block;
            background: #2b2b2b;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-input-label:hover {
            background: #343434;
        }

        .layer-details-empty {
            color: #b3b3b3;
            font-size: 12px;
        }

        main {
            position: relative;
        }

        canvas {
         display: block;
         background: #111;
         /* Keep intrinsic size (from width/height attributes) and only shrink if needed */
         width: auto;
         height: auto;
         max-width: 100%;
         max-height: 100%;

        }

    </style>

</head>
<body>
<aside id="ui" aria-label="Layer panel">
    <h1>Layers</h1>
    <div id="controls">
        <button id="add-layer-btn" type="button" aria-label="Add new layer">+ New Layer</button>
        <button id="export-btn" type="button" aria-label="Export canvas to PNG">Export PNG</button>

    </div>
    <ul id="layer-list" aria-live="polite" aria-label="Layer list">
        <!-- Example placeholder; your script can populate this list -->
        <li class="layer-item">
            <span class="layer-name">Background</span>
            <span class="layer-meta">visible</span>
        </li>
    </ul>
    <div id="layer-details" aria-live="polite" aria-label="Layer details panel">
        <!-- Populated when a layer is selected -->
    </div>
</aside>
<main>
    <canvas id="app-canvas" width="800" height="600"></canvas>
</main>
<script type="module" src="src/index.ts"></script>
</body>
</html>
